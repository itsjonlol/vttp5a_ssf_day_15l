<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center"> Create New User</h1>
                <div class = "card-body">
                <form method = "POST" th:object="${person}" th:action="@{/persons/create}">
                    <div class = "form-group">
                        <label>ID</label>
                        <input type="text" name="id" th:field="*{id}" class = "form-control" placeholder = "ID required">
                    </div>

                    <div class = "form-group">
                        <label>Full name</label>
                        <input type="text" name="name" th:field="*{name}" class = "form-control" placeholder = "Name required">
                    </div>

                    <div class = "form-group">
                        <label>Email</label>
                        <input type="text" name="email" th:field="*{email}" class = "form-control" placeholder = "Email required">
                    </div>
                    <br>
        
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">Create</button>
                    </div>

                </form>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
